<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>CapsFrame</title>
		</head>
	<body>
		<script src="https://cdn.jsdelivr.net/npm/@svgdotjs/svg.js@3.0/dist/svg.min.js"></script>
		<script src="capsFrame.js"></script>
		
		<h1>Caps Frame</h1>

		<p id="demo">A Paragraph</p>

		<img src="https://pbs.twimg.com/profile_images/794708906094317572/Bb8lpZ2t_400x400.jpg" id="inputPicture" crossOrigin="anonymous" alt="input picture">
		<svg id="svg_out"></svg>

		<br>
		Number of colors: <input id="nbColorsField" type="number" name="nbColors" value="5"><br>
		Definition: <input id="definition" type="number" name="definition" value="10", min="1"><br>
		Background color: <input id="colorField" type="color" name="background color" value="#ffffff"><br>
		Quincux: <input id="quincux" type="checkbox" name="quincux" unchecked><br>
		Max iterations: <input id="maxIterationsField" type="number" name="max iterations" value="20"><br>
		<button type="button" onclick="generateCanvas()">Go!</button>


	</body>
</html>
